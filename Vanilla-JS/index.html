<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>vic_todolist</title>

    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li class="tasks"><a href="#" class="active">My Task</a></li>
          <li class="progress"><a href="#">In Progress</a></li>
          <li class="completed"><a href="#">Completed</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="container">
        <button class="add_task"><span>+</span><span>Add Task</span></button>
        <form class="display_none">
          <div class="textCard">
            <input type="checkbox" />
            <input type="text" placeholder="Type Something Here" />
            <div class="edit_button">
              <a href="##" class="star">
                <i class="fa-fw far fa-star"></i>
              </a>
              <a href="##" class="pen"
                ><i class="fa-fw fas fa-pen editState"></i
              ></a>
            </div>
            <div class="content_icon display-none">
              <a href="##"><i class="fa-fw fas fa-calendar-alt"></i></a>
              <a href="##"><i class="fa-fw far fa-file"></i></a>
              <a href="##"><i class="fa-fw far fa-comment-dots"></i></a>
            </div>
          </div>

          <div class="detail">
            <div class="deadline">
              <div class="title">
                <i class="fa-fw fas fa-calendar-alt"></i>
                <span>Deadline</span>
              </div>
              <div class="content">
                <input type="date" />
                <input type="time" />
              </div>
            </div>
            <div class="file">
              <div class="title">
                <i class="fa-fw far fa-file"></i>
                <span>File</span>
              </div>
              <div class="content">
                <button class="add_button">+</button>
              </div>
            </div>
            <div class="comment">
              <div class="title">
                <i class="fa-fw far fa-comment-dots"></i>
                <span>Comment</span>
              </div>
              <div class="content">
                <textarea placeholder="meet him at Lorence"></textarea>
              </div>
            </div>
          </div>
          <div class="wrap_button">
            <button class="cancel">x Cancel</button>
            <button class="add_task_button">+ Add Task</button>
          </div>
        </form>
        <div class="show_item"></div>
      </div>
    </main>
  </body>
</html>
