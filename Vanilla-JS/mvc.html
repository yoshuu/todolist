<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/c92f1963b3.js"
      crossorigin="anonymous"
    ></script>
    <title>vic_todolist</title>

    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li class="nav-item active" data-name="all">my Tasks</li>
          <li class="nav-item" data-name="inProgress">in progress</li>
          <li class="nav-item" data-name="completed">completed</li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="todo">
        <button class="add_task">+ add task</button>
        <form class="edit_area new_edit_area">
          <div class="todo_title_box">
            <label class="todo_title">
              <input class="checkbox" type="checkbox" />
              <input
                class="name new_name"
                type="text"
                placeholder="Type Something Hereâ€¦"
              />
            </label>
            <div class="icon_box">
              <span class="star"><i class="far fa-star"></i></span>
              <span class="pen new_pen"><i class="fas fa-pen active"></i></span>
            </div>
          </div>
          <div class="card">
            <div class="card-body">
              <div class="deadline">
                <h3><i class="far fa-calendar-alt"></i>Deadline</h3>
                <div class="input-wrapper">
                  <input class="new-date" type="date" />
                  <input class="new-time" type="time" />
                </div>
              </div>
              <div class="file">
                <h3><i class="far fa-file"></i>File</h3>
                <label class="upload">
                  <input class="upload-input" type="file" />
                  <span class="upload-icon">+</span>
                </label>
              </div>
              <div class="comment">
                <h3><i class="far fa-comment-dots"></i>Comment</h3>
                <textarea
                  class="add-comment"
                  placeholder="Type your memo here..."
                ></textarea>
              </div>
            </div>
            <div class="card-footer new-card-footer">
              <button type="submit" class="button-cancel new-button-cancel">
                <i class="fas fa-times"></i>Cancel
              </button>
              <button type="submit" class="button-confirm new-button-confirm">
                <i class="fas fa-plus"></i>Add Task
              </button>
            </div>
          </div>
        </form>
      </div>
      <section class="todo_list" id="list"></section>
      <h4 class="count"></h4>
    </main>

    <script src="./js/mvc.js"></script>
  </body>
  <style></style>
</html>
